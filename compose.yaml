services:
  db:
    image: postgis/postgis:16-3.4
    container_name: metrosync-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: commuter_network
      POSTGRES_USER: commuter_user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commuter_user -d commuter_network"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db-data:/var/lib/postgresql/data

  metrosync-server:
    build: .
    container_name: metrosync-server
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://metrosync-db:5432/commuter_network
    restart: unless-stopped

volumes:
  db-data:
